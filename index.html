<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Práctica de DDL SQL</title>
    <link rel="stylesheet" href="styles.css">
    <!-- SQL.js desde CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
</head>
<body>
    <h1>Práctica de DDL SQL v8</h1>
    <div id="main-container">
        <div id="tables-area">
            <!-- Aquí se dibujarán las tablas -->
        </div>
        <div id="editor-area">
            <textarea id="sql-input" placeholder="Escribe aquí tus comandos DDL..."></textarea>
            <div class="buttons">
                <button id="execute-btn">Ejecutar</button>
                <button id="clear-btn">Borrar</button>
            </div>
            <div id="output"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
